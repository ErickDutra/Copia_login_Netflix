<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Netflix</title>
</head>
<body>
    <div class="back">
        <header id="heading">
            <h1 class="logo">
                <a href="#">Netflix</a>    
            </h1>

        </header>
        <section >
            <div class="box-login">
                <div class="box-usuario">
                    <div><h1>Sing In</h1></div>
                    <div class="box-input">
                        <input required type="text" class="input" id="login">
                        <label for="login" class="text-box">
                            Email or phone number
                        </label>
                    </div>
                    <div class="box-input">
                        <input required  type="text" class="input" id="password">
                        <label for="password" class="text-box" >
                            Password
                        </label>
                    </div>
                    <div>
                        <button class="button-sing">Sing in</button>
                    </div>
                </div>
                <div class="box-remember">
                    <div class="custom-checkbox">
                        <input type="checkbox" id="checkbox-1">
                        <label for="checkbox-1">Remember me</label>
                    </div>
                    <div>
                        <a href="#">Need help?</a>
                    </div>
                </div>
                <div class="box-sing-up">
                    <p>New to Netflix? </p>
                    <a href="#">Sing up now</a>
                    <p>.</p>
                </div>
                <div class="box-recaptch">
                    <p>This page is protected by Google reCAPTCHA to ensure you're not a bot.<a href="">Learn more.</a></p>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
